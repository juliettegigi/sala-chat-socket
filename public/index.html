<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body class="container">
    <h1>Google Sign-in</h1>
    <hr>
<!--     la biblioteca, hay que ponerla en la pág en la q el usuario va a poder acceder -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
       data-client_id="6430817073-nljibcgjrgh39q7pgv03bc9v7bu468hp.apps.googleusercontent.com"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse"><!--  para mostrar el JWT a tu controlador de devolución de llamada -->
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
    </div>

    <button id="google_signout">
      Sign out
    </button>


<div class="col-sm-6">
  <h1>Login manual</h1>
  <hr>
  <form class="d-grid"> <!-- para el contenido se alinee -->
    <input type="text" name="correo" class="form-control mb-2" placeholder="Correo"/>
    <input type="text" name="password" class="form-control mb-2" placeholder="Password"/>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div> 

    <script src="./js/auth.js">
   
      </script>
</body>
</html>
